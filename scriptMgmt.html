<!DOCTYPE html>
<html ng-app="scriptManager">
<head>
<script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
<script>
    var scriptManager = angular.module('scriptManager', []);

	scriptManager.controller('scriptCtrl',
		function scriptCtrl($scope) {
			$scope.scripts = [{
				shandle: 'jQuery', 
				cdnUrl: 'http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js'
			}, {
				shandle: 'jQueryUI',
				cdnUrl: 'http://code.jquery.com/ui/1.10.3/jquery-ui.js'
			}, {
				shandle: 'AngularJS',
				cdnUrl: 'https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js'
			}];
		}
	);
</script>
</head>
<body >
	<div>
		<div ng-controller="scriptCtrl">
		<h1>Script Manager</h1>
			<div >
				<ul ng-model="scripts">
					<li ng-repeat="script in scripts">
						<h3 ng-bind="script.shandle" href>{{script.shandle}} </h3>
						<input id="{{script.shandle}}" type="text" ng-model="script.cdnUrl" />
						<a href="{{script.cdnUrl}}">{{script.shandle}}</a>
					</li>
				</ul>
		</div>
	</div>
	</div>
	<script type="text/javascript"></script>
</body>
</html>
