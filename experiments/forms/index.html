<!DOCTYPE html>
<html ng-app="formFun">
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
           <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
    
        <style>
            input {
                width: 20px;
                float: left;
            }
            
            p {} 
            
            #huge {
                font-size:50px; 
                line-height: 38px;                
                
                
            }
        </style>
        

    </head>
    <body>
        <form ng-controller="FormController"> 
            <input type="checkbox" ng-model="youCheckedIt" />
            <p ng-cloak ng-show="youCheckedIt" style="margin: 0;">You checked that box, didn't you<i><span id="huge">!?</span></i>  </p>
            <div style="clear:both; width: 100%; height: 1px;"></div>
   <div class="well">
            <div class="btn-group">
              <button type="button" class="btn" bs-dropdown="dropdown">Dropdown <b class="caret"></b></button>
            </div>
            <div class="btn-group">
              <button type="button" class="btn btn-primary">Action</button>
              <button class="btn btn-primary" bs-dropdown="dropdown">
                <span class="caret"></span>
              </button>
              
              <button type="button" class="btn" bs-popover="popover">Popover</button>
              
            </div>
          </div>
        
</form>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-strap/0.7.2/angular-strap.min.js"></script>
        <script>
            
 var app = angular.module('formFun', ['$strap.directives']);

app.controller('FormController', function($scope, $window) {
  
  $scope.$alert = $window.alert.bind(null);
	$scope.dropdown = [
		{text: 'Another action', href: '#anotherAction'},
		{text: 'Something else here', click: "$alert('working ngClick!')"},
		{divider: true},
		{text: 'Separated link', href: '#',
			submenu: [
				{text: 'Second level link', href: '#'},
				{text: 'Second level link 2', href: '#'}
			]
		}
	];
        
        $scope.popover = {
  "content": "<div style=\"width: 300px;\"><h2>Awesome Title<i>!</i></h2><br />This is a multiline message!</div>",
  "saved": false
}

});



        </script>        
        
    </body>
</html>
