<div class="span4">
<label>Name</label><input class="input-large" type="text" ng-model="contact.name" />
<label>Phone Number</label><input class="input-large" type="text" ng-model="contact.phone"/>
<label>Address 1</label><input class="input-large"  type="text" ng-model="contact.address.0" />
<label>Address 2</label><input class="input-large"  type="text" ng-model="contact.address.1" />
<br />
<button class="btn btn-large btn-primary" type="submit">Submit</button>
</div>
<div class="span4">
	<h3>Data To Save:</h3>
		<pre>{{contact.name}}
{{contact.phone}}
{{contact.address.0}}
{{contact.address.1}}
		</pre>
		<!-- THIS WORKS, TOO! <li ng-bind="contact['name']"></li> -->
	</ul>
</div>
